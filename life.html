<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life - Boyang Sun</title>
    <link rel="icon" type="image/png" href="/icon.png">

    <!-- Apple iOS home screen icons -->
    <link rel="apple-touch-icon" href="/icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Endy Sun">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #ffffff;
            color: #000000;
            transition: background-color 0.5s ease-in-out, color 0.5s ease-in-out;
        }

        body[data-theme="dark"] {
            background-color: #1a1a1a !important;
            color: #ffffff !important;
        }

        body[data-theme="light"] {
            background-color: #ffffff !important;
            color: #000000 !important;
        }

        @media (prefers-color-scheme: dark) {
            body:not([data-theme]) {
                background-color: #1a1a1a;
                color: #ffffff;
            }
        }

        .header {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        nav {
            display: flex;
            gap: 2rem;
            z-index: 10;
        }

        .icon {
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .icon:hover {
            transform: scale(1.1);
        }

        nav a {
            font-size: 1.5rem;
            color: #666666;
            text-decoration: none;
            transition: color 0.3s ease;
            position: relative;
            cursor: pointer;
            pointer-events: auto;
        }

        @media (prefers-color-scheme: dark) {
            nav a {
                color: #999999;
            }
        }

        nav a:hover {
            color: #000000;
        }

        @media (prefers-color-scheme: dark) {
            nav a:hover {
                color: #ffffff;
            }
        }

        .top-controls {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 10;
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .theme-toggle {
            font-size: 1.5rem;
            color: #666666;
            cursor: pointer;
            transition: color 0.3s ease;
            user-select: none;
        }

        @media (prefers-color-scheme: dark) {
            .theme-toggle {
                color: #999999;
            }
        }

        .theme-toggle:hover {
            color: #000000;
        }

        @media (prefers-color-scheme: dark) {
            .theme-toggle:hover {
                color: #ffffff;
            }
        }

        .lang-toggle {
            font-size: 1rem;
            color: #666666;
            cursor: pointer;
            transition: color 0.3s ease;
            user-select: none;
        }

        @media (prefers-color-scheme: dark) {
            .lang-toggle {
                color: #999999;
            }
        }

        .lang-toggle:hover {
            color: #000000;
        }

        @media (prefers-color-scheme: dark) {
            .lang-toggle:hover {
                color: #ffffff;
            }
        }

        .content {
            max-width: 900px;
            margin: 0 auto;
            padding: 120px 20px 40px 20px;
            line-height: 1.6;
        }

        h1 {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 2rem;
        }

        /* Mobile responsive design */
        @media (max-width: 768px) {
            .header {
                top: 1rem;
                left: 1rem;
            }

            .icon {
                width: 32px;
                height: 32px;
            }

            .top-controls {
                top: 1rem;
                right: 1rem;
                gap: 1rem;
            }

            .theme-toggle {
                font-size: 1.2rem;
            }

            .lang-toggle {
                font-size: 0.85rem;
            }

            .content {
                padding: 80px 15px 30px 15px;
            }
        }

        @media (max-width: 480px) {
            .top-controls {
                gap: 0.75rem;
            }

            .theme-toggle {
                font-size: 1.1rem;
            }

            .lang-toggle {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html"><img src="icon.png" alt="Icon" class="icon"></a>
    </div>

    <div class="top-controls">
        <div class="theme-toggle" id="theme-toggle">☀</div>
        <div class="lang-toggle" id="lang-toggle">A|文</div>
    </div>

    <div class="content">
    </div>

    <script>
        // Theme management
        const themeToggle = document.getElementById('theme-toggle');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');

        // Initialize theme from localStorage or system preference
        let currentTheme = localStorage.getItem('theme') || (prefersDark.matches ? 'dark' : 'light');

        function applyTheme(theme) {
            const isDark = theme === 'dark';
            document.body.setAttribute('data-theme', theme);
            themeToggle.textContent = isDark ? '☾' : '☀';
        }

        // Apply initial theme
        applyTheme(currentTheme);

        themeToggle.addEventListener('click', () => {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            applyTheme(currentTheme);
            localStorage.setItem('theme', currentTheme);
        });

        // Language toggle
        const langToggle = document.getElementById('lang-toggle');
        let currentLang = localStorage.getItem('language') || 'en';

        langToggle.addEventListener('click', () => {
            currentLang = currentLang === 'en' ? 'zh' : 'en';
            localStorage.setItem('language', currentLang);
        });
    </script>
</body>
</html>

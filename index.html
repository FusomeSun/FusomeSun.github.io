<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endy Sun</title>
    <link rel="icon" type="image/png" href="/icon.png">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff;
            transition: background-color 0.5s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        #canvas-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #canvas-bg.active {
            opacity: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform: translateY(-80px);
        }

        h1 {
            font-size: 4rem;
            font-weight: 400;
            color: #000000;
            margin-bottom: 3rem;
            letter-spacing: 0.5px;
        }
        nav {
            display: flex;
            gap: 4rem;
        }
        nav a {
            font-size: 1.5rem;
            color: #666666;
            text-decoration: none;
            transition: color 0.3s ease;
            position: relative;
        }
        nav a:hover {
            color: #000000;
        }

        .return-display {
            position: fixed;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            z-index: 3;
            opacity: 0;
            transition: all 0.3s ease;
            transform: rotate(45deg);
        }

        .return-display.active {
            opacity: 0.7;
        }

        .code-display {
            position: fixed;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 1.2rem;
            font-weight: 400;
            color: #333333;
            z-index: 3;
            opacity: 0;
            transition: all 0.3s ease;
            white-space: nowrap;
            transform: rotate(45deg);
            transform-origin: left center;
        }

        .code-display.active {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <canvas id="canvas-bg"></canvas>
    <div id="return-displays-container"></div>
    <div id="code-displays-container"></div>

    <div class="content">
        <h1>Endy Sun</h1>
        <nav>
            <a href="work.html" id="work-link">Work</a>
            <a href="life.html">Life</a>
            <a href="mind.html">Mind</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>

    <script src="main_work.js"></script>
</body>
</html>

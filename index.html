<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endy Sun</title>
    <link rel="icon" type="image/png" href="/icon.png">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fafafa;
            transition: background-color 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #canvas-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #canvas-bg.active {
            opacity: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: 400;
            color: #333;
            margin-bottom: 3rem;
            letter-spacing: 0.5px;
        }
        nav {
            display: flex;
            gap: 4rem;
        }
        nav a {
            font-size: 1.2rem;
            color: #666;
            text-decoration: none;
            transition: color 0.3s ease;
            position: relative;
        }
        nav a:hover {
            color: #000;
        }

        #return-display {
            position: fixed;
            top: 40px;
            right: 60px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            font-size: 3rem;
            font-weight: 700;
            z-index: 3;
            opacity: 0;
            transition: all 0.3s ease;
        }

        #return-display.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <canvas id="canvas-bg"></canvas>
    <div id="return-display"></div>

    <div class="content">
        <h1>Endy Sun</h1>
        <nav>
            <a href="work.html" id="work-link">Work</a>
            <a href="life.html">Life</a>
            <a href="mind.html">Mind</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>

    <script>
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        const workLink = document.getElementById('work-link');
        const returnDisplay = document.getElementById('return-display');

        let animationFrame;
        let isAnimating = false;
        let points = [];
        let currentColor = '#e74c3c'; // RMB red
        let sweepProgress = 0;
        let sweepInterval;
        let returnUpdateInterval;
        let lastEndY = null;

        // Resize canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            generatePath();
        }

        function generatePath() {
            points = [];
            const centerY = canvas.height / 2;
            const segments = 20;

            // Start at 20% and end at 80% of canvas width
            const startX = canvas.width * 0.2;
            const endX = canvas.width * 0.8;
            const lineWidth = endX - startX;

            // Determine trend based on color
            const trend = currentColor === '#e74c3c' ? 1 : -1;
            const trendStrength = 150;

            // Continue from last endpoint for smooth transition, or start from center
            let currentY = lastEndY !== null ? lastEndY : centerY;

            for (let i = 0; i <= segments; i++) {
                const x = startX + (lineWidth / segments) * i;
                const variation = (Math.random() - 0.5) * 220;
                const trendOffset = (i / segments) * trend * trendStrength;

                currentY += variation;
                const targetY = centerY - trendOffset;

                // Keep within bounds and drift toward trend line
                currentY = Math.max(centerY - 350, Math.min(centerY + 350, currentY));
                currentY += (targetY - currentY) * 0.08;

                points.push({x, y: currentY});
            }

            // Save the endpoint for the next sweep
            lastEndY = points[points.length - 1].y;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function drawLine() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const visibleIndex = Math.floor((points.length - 1) * sweepProgress);

            // Convert hex to rgb
            const r = parseInt(currentColor.slice(1, 3), 16);
            const g = parseInt(currentColor.slice(3, 5), 16);
            const b = parseInt(currentColor.slice(5, 7), 16);

            // Draw the line with fading based on distance from head
            for (let i = 0; i < visibleIndex; i++) {
                // Distance from the head (how many segments away)
                const distanceFromHead = visibleIndex - i;
                const fadeLength = 15; // Only last 15 segments are visible

                let opacity;
                if (distanceFromHead <= fadeLength) {
                    // Fade: closer to head = brighter, further = dimmer
                    opacity = (1 - distanceFromHead / fadeLength) * 0.9;
                } else {
                    // Too far from head, invisible
                    opacity = 0;
                }

                if (opacity > 0) {
                    ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, ${opacity})`;
                    ctx.lineWidth = 4;
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';
                    ctx.beginPath();
                    ctx.moveTo(points[i].x, points[i].y);
                    if (i + 1 < points.length) {
                        ctx.lineTo(points[i + 1].x, points[i + 1].y);
                    }
                    ctx.stroke();
                }
            }

            // Draw a bright leading dot at the head
            if (visibleIndex > 0 && visibleIndex < points.length) {
                const headPoint = points[visibleIndex];

                // Outer glow
                ctx.beginPath();
                ctx.arc(headPoint.x, headPoint.y, 8, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${r}, ${g}, ${b}, 0.3)`;
                ctx.fill();

                // Middle glow
                ctx.beginPath();
                ctx.arc(headPoint.x, headPoint.y, 5, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${r}, ${g}, ${b}, 0.6)`;
                ctx.fill();

                // Bright center dot
                ctx.beginPath();
                ctx.arc(headPoint.x, headPoint.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = currentColor;
                ctx.shadowBlur = 15;
                ctx.shadowColor = currentColor;
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        function animate() {
            drawLine();
            animationFrame = requestAnimationFrame(animate);
        }

        function updateReturnRate() {
            // Calculate return rate based on sweep progress
            const baseRate = Math.random() * 5 + 2; // 2-7%
            const progressRate = sweepProgress * (Math.random() * 5 + 3); // 0-8% based on progress
            const totalRate = (baseRate + progressRate).toFixed(2);

            if (currentColor === '#e74c3c') {
                returnDisplay.textContent = `+${totalRate}%`;
                returnDisplay.style.color = '#e74c3c';
            } else {
                returnDisplay.textContent = `-${totalRate}%`;
                returnDisplay.style.color = '#2ecc71';
            }
        }

        function sweep() {
            sweepProgress = 0;
            generatePath();

            // Clear previous return update interval
            if (returnUpdateInterval) {
                clearInterval(returnUpdateInterval);
            }

            // Update return rate every 0.4 seconds
            updateReturnRate();
            returnUpdateInterval = setInterval(() => {
                if (isAnimating) {
                    updateReturnRate();
                }
            }, 400);

            const duration = 1500;
            const startTime = Date.now();

            function updateSweep() {
                const elapsed = Date.now() - startTime;
                sweepProgress = Math.min(elapsed / duration, 1);

                if (sweepProgress < 1 && isAnimating) {
                    requestAnimationFrame(updateSweep);
                } else if (sweepProgress >= 1) {
                    clearInterval(returnUpdateInterval);
                }
            }

            updateSweep();
        }

        function pump() {
            // Toggle color
            if (currentColor === '#e74c3c') {
                currentColor = '#2ecc71';
            } else {
                currentColor = '#e74c3c';
            }

            sweep();
        }

        function startAnimation() {
            if (isAnimating) return;
            isAnimating = true;

            canvas.classList.add('active');
            returnDisplay.classList.add('active');

            // Initial pump
            pump();

            animate();

            // Pump every 1.5 seconds
            sweepInterval = setInterval(pump, 1500);
        }

        function stopAnimation() {
            isAnimating = false;
            canvas.classList.remove('active');
            returnDisplay.classList.remove('active');
            cancelAnimationFrame(animationFrame);
            clearInterval(sweepInterval);
            clearInterval(returnUpdateInterval);
            currentColor = '#e74c3c';
            sweepProgress = 0;
            lastEndY = null;
        }

        workLink.addEventListener('mouseenter', startAnimation);
        workLink.addEventListener('mouseleave', stopAnimation);
    </script>
</body>
</html>
